services:
  - type: web
    name: ann-sanjivani-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements-prod.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./food_rescue.db
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.9
